<form [formGroup]="myForm" novalidate (ngSubmit)="loadData()">
	<div class="form-group">
		<label>Введите город</label>
		<input class="form-control" name="country" formControlName="country" [(ngModel)]="country" />
		<button class="btn btn-default" [disabled]="myForm.invalid">
			Отправить
		</button>
		</div>
		<div>temperature: {{temperature}}</div>
		<div>Feels Temerature: {{feelsTemp}}</div>
		<div>min Temperature: {{minTemp}}</div>
		<div>max Temperature: {{maxTemp}}</div>
		<div>pressure: {{pressure}} mm</div>
		<div>humidity: {{humidity}} %</div>
		<div>visibility {{visibility}}</div>
		<div>speed: {{speed}}</div>
		<div>sunrise: {{sunrise}}</div>
		<div>sunset: {{sunset}}</div>
		<div></div>

</form>
