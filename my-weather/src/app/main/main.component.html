
<div class = "app-main">
<form [formGroup]="myForm" novalidate (ngSubmit)="loadData()" class="example-form">
	<div class="form-group">
		<mat-form-field class="app-main--form">
			<mat-label>City name</mat-label>
			<input matInput type="text" class="form-control" formControlName="country" [(ngModel)]="country">
			<button mat-button *ngIf="country" matSuffix mat-icon-button aria-label="Clear" (click)="country=''" class="app-main--imput-btn">
			  <mat-icon>close</mat-icon>
			</button>
		  </mat-form-field> 
		</div>
		<div class="app-main--common-temperature">
		<div class="app-main--temperature common">{{temperature}} 째C</div>
		<div class="app-main--feelsTemp common">Feels Temerature: {{feelsTemp}} 째C</div>
		<div class="app-main--minmaxTemperature common">
		<div class="app-main--mintemperature">min Temperature: {{minTemp}} 째C</div>
		<div class="app-main--maxtemperature">max Temperature: {{maxTemp}}째C</div>
	   </div>
	   </div>
		<div>pressure: {{pressure}} mm</div>
		<div>humidity: {{humidity}} %</div>
		<div>visibility {{visibility}}</div>
		<div>speed: {{speed}}</div>
		<div>sunrise: {{sunrise}}</div>
		<div>sunset: {{sunset}}</div>
</form>
</div>
